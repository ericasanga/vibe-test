<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0050 ETF 投資分析儀表板</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #f4f4f9; display: flex; flex-direction: column; align-items: center; padding: 30px; }
        .container { background-color: #fff; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 90%; max-width: 800px; margin-bottom: 30px; }
        h1 { text-align: center; color: #333; margin-bottom: 10px; }
        h2 { text-align: center; color: #555; font-size: 1.2rem; margin-bottom: 20px; }
        .btn-container { text-align: center; margin-top: 20px; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1rem; margin: 0 10px; }
        button:hover { background-color: #0056b3; }
        button.secondary { background-color: #6c757d; }
        button.secondary:hover { background-color: #545b62; }
    </style>
</head>
<body>

    <div class="container">
        <h1>0050 (元大台灣 50) - 資產成長</h1>
        <h2>假設 2010 年初投入 100 元台幣，現在會變成多少？</h2>
        <canvas id="growthChart"></canvas>
    </div>

    <div class="container">
        <h1>0050 - 年度漲跌幅</h1>
        <h2>歷年報酬率 (Yearly Returns %)</h2>
        <canvas id="barChart"></canvas>
        
        <div class="btn-container">
            <button onclick="window.location.href='index.html'" class="secondary">回首頁</button>
            <button onclick="window.location.href='vt_chart.html'">看 VT</button>
            <button onclick="window.location.href='vti_chart.html'">看 VTI</button>
        </div>
    </div>

    <script>
        Chart.register(ChartDataLabels);

        // ============================================
        // 0050 數據 (已填入你提供的數據)
        // ============================================
        // ============================================
        // 0050 數據 (已修正 Yahoo Finance 的 2014 年錯誤)
        // 數據來源參考：MoneyDJ 還原權值報酬率
        // ============================================
        const yearsLabels = ['2008', '2009', '2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022', '2023', '2024'];
        
        // 修正後的年報酬率 (%)
        const returnsData = [-43.5, 74.5, 18.2, -16.1, 12.3, 11.8, 17.2, -6.4, 18.7, 17.2, -4.8, 33.0, 31.0, 22.0, -20.8, 27.0, 38.5];
        
        // 修正後的資產成長 (TWD) - 2008年初投入100元
        // 複利計算公式：本金 * (1+當年報酬率)...
        const assetData = [56.5, 98.6, 116.5, 97.8, 109.8, 122.8, 143.9, 134.7, 159.9, 187.4, 178.4, 237.3, 310.8, 379.2, 300.3, 381.4, 528.2];

        // ============================================
        // 圖表邏輯
        // ============================================
        
        const ctxGrowth = document.getElementById('growthChart');
        new Chart(ctxGrowth, {
            type: 'line',
            data: {
                labels: yearsLabels,
                datasets: [{
                    label: '資產價值 (TWD)',
                    data: assetData,
                    borderColor: 'rgb(54, 162, 235)',
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderWidth: 3,
                    pointRadius: 5, pointHoverRadius: 7, fill: true, tension: 0.3
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    datalabels: {
                        align: 'top', anchor: 'end',
                        color: ctx => {
                            if (ctx.dataIndex === 0) return 'rgb(54, 162, 235)';
                            return ctx.dataset.data[ctx.dataIndex] < ctx.dataset.data[ctx.dataIndex-1] ? 'rgb(255, 99, 132)' : 'rgb(54, 162, 235)';
                        },
                        font: { weight: 'bold', size: 11 },
                        formatter: v => 'NT$' + Math.round(v) // 使用台幣符號
                    }
                },
                scales: { y: { suggestedMax: Math.max(...assetData) * 1.1 } }
            }
        });

        const ctxBar = document.getElementById('barChart');
        new Chart(ctxBar, {
            type: 'bar',
            data: {
                labels: yearsLabels,
                datasets: [{
                    label: '報酬率 (%)',
                    data: returnsData,
                    backgroundColor: returnsData.map(v => v >= 0 ? 'rgba(75, 192, 192, 0.7)' : 'rgba(255, 99, 132, 0.7)'),
                    borderRadius: 4
                }]
            },
            options: {
                plugins: { legend: { display: false }, datalabels: { display: false } }
            }
        });
    </script>
</body>
</html>
