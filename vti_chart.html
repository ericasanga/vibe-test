<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTI ETF 投資分析儀表板</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #f4f4f9; display: flex; flex-direction: column; align-items: center; padding: 30px; }
        .container { background-color: #fff; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 90%; max-width: 800px; margin-bottom: 30px; }
        h1 { text-align: center; color: #333; margin-bottom: 10px; }
        h2 { text-align: center; color: #555; font-size: 1.2rem; margin-bottom: 20px; }
        .btn-container { text-align: center; margin-top: 20px; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1rem; margin: 0 10px; }
        button:hover { background-color: #0056b3; }
        button.secondary { background-color: #6c757d; }
        button.secondary:hover { background-color: #545b62; }
    </style>
</head>
<body>

    <div class="container">
        <h1>VTI (美國整體股市) - 資產成長</h1>
        <h2>假設 2002 年初投入 100 美金，現在會變成多少？</h2>
        <canvas id="growthChart"></canvas>
    </div>

    <div class="container">
        <h1>VTI - 年度漲跌幅</h1>
        <h2>歷年報酬率 (Yearly Returns %)</h2>
        <canvas id="barChart"></canvas>
        
        <div class="btn-container">
            <button onclick="window.location.href='index.html'" class="secondary">回首頁</button>
            <button onclick="window.location.href='vt_chart.html'">前往 VT 分析</button>
        </div>
    </div>

    <script>
        Chart.register(ChartDataLabels);

        // ============================================
        // VTI 數據 (已填入)
        // ============================================
        const yearsLabels = ['2002', '2003', '2004', '2005', '2006', '2007', '2008', '2009', '2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022', '2023', '2024', '2025'];
        const returnsData = [-20.48, 30.74, 12.78, 6.3, 15.7, 5.37, -36.99, 28.9, 17.43, 0.97, 16.45, 33.45, 12.55, 0.36, 12.82, 21.21, -5.23, 30.67, 21.08, 25.68, -19.52, 26.05, 23.81, 17.6];
        const assetData = [79.52, 103.97, 117.26, 124.65, 144.21, 151.96, 95.75, 123.43, 144.94, 146.35, 170.42, 227.43, 255.97, 256.88, 289.81, 351.28, 332.9, 434.99, 526.67, 661.93, 532.7, 671.45, 831.32, 977.63];

        // ============================================
        // 圖表邏輯
        // ============================================
        
        const ctxGrowth = document.getElementById('growthChart');
        new Chart(ctxGrowth, {
            type: 'line',
            data: {
                labels: yearsLabels,
                datasets: [{
                    label: '資產價值 (USD)',
                    data: assetData,
                    borderColor: 'rgb(54, 162, 235)',
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderWidth: 3,
                    pointRadius: 5,
                    pointHoverRadius: 7,
                    fill: true,
                    tension: 0.3
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    datalabels: {
                        align: 'top', anchor: 'end',
                        color: function(ctx) {
                            if (ctx.dataIndex === 0) return 'rgb(54, 162, 235)';
                            return ctx.dataset.data[ctx.dataIndex] < ctx.dataset.data[ctx.dataIndex-1] ? 'rgb(255, 99, 132)' : 'rgb(54, 162, 235)';
                        },
                        font: { weight: 'bold', size: 11 },
                        formatter: v => '$' + Math.round(v)
                    }
                },
                scales: { y: { suggestedMax: Math.max(...assetData) * 1.1 } }
            }
        });

        const ctxBar = document.getElementById('barChart');
        new Chart(ctxBar, {
            type: 'bar',
            data: {
                labels: yearsLabels,
                datasets: [{
                    label: '報酬率 (%)',
                    data: returnsData,
                    backgroundColor: returnsData.map(v => v >= 0 ? 'rgba(75, 192, 192, 0.7)' : 'rgba(255, 99, 132, 0.7)'),
                    borderRadius: 4
                }]
            },
            options: {
                plugins: { legend: { display: false }, datalabels: { display: false } }
            }
        });
    </script>
</body>
</html>
